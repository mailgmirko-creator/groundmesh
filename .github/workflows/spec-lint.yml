name: spec-lint

on:
  pull_request:
    paths:
      - "proposals/**"
      - "CONTRIBUTING.md"
      - ".github/**"
  push:
    paths:
      - "proposals/**"

jobs:
  validate:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate specs
        shell: pwsh
        run: |
          ./scripts/validate-spec.ps1
